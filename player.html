<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cutscene</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #000;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }
    </style>
</head>

<body>
    <video id="v" controls autoplay muted playsinline></video>

    <script>
        const params = new URLSearchParams(location.search);
        const src = params.get("v");
        const v = document.getElementById("v");

        if (!src) {
            document.body.innerHTML = "<div style='color:#fff;font:16px sans-serif;padding:20px'>Faltou o parâmetro ?v=...</div>";
        } else {
            v.src = src;
        }

        // 1 clique destrava áudio/play (política comum de autoplay)
        document.body.addEventListener("click", () => {
            v.muted = false;
            v.play().catch(() => { });
        }, { once: true });
    </script>
</body>

</html>
